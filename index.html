<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>CSS animation playground</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
	<div class="table">
		<div class="tr">
			<div class="td">
				<div class="td-header">
					<h3>Slide</h3>
				</div>
				<div class="td-content">
					<div class="rectangle-wrap">
						<div id="rectangle" class="rectangle">
							<p>slide-up</p>
						</div>
					</div>
				</div>
				<div class="td-footer">
					<button type="button" id="slide-up" class="btn-default">slide up</button>
					<button type="button" id="slide-down" class="btn-default">slide down</button>
				</div>
			</div>
			<div class="td">
				<div class="td-header">
					<h3>Rolling Notice</h3>
				</div>
				<div class="td-content">
					<div id="rollingNotice" class="rolling-notice">
						<a class="notice">Notice 1</a>
					</div>
				</div>
			</div>
			<div class="td"></div>
		</div>
		<div class="tr">
			<div class="td"></div>
			<div class="td"></div>
			<div class="td"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
