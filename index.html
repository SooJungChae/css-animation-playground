<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>CSS animation playground</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
	<div class="table">
		<div class="tr">
			<div class="td">
				<div class="rectangle-wrap">
					<div id="rectangle" class="rectangle">
						<p>slide-up</p>
					</div>
				</div>
				<button type="button" id="slide-up">slide up</button>
				<button type="button" id="slide-down">slide down</button>
			</div>
			<div class="td"></div>
			<div class="td"></div>
		</div>
		<div class="tr">
			<div class="td"></div>
			<div class="td"></div>
			<div class="td"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
